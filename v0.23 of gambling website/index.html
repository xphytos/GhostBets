<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login or Sign Up</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="logo">YOUR LOGO HERE</div>
      <h1>Welcome Back</h1>
      <p class="subtitle">Log in to your account or create a new one.</p>

      <div class="form-container">
        <form class="login-form" onsubmit="return handleLogin(event)">
          <h2>Log In</h2>
          <input id="username" type="email" placeholder="Email" required />
          <input
            id="password"
            type="password"
            placeholder="Password"
            required
          />
          <button type="submit" class="btn">Log In</button>
        </form>

        <div class="divider">OR</div>

        <form class="signup-form">
          <h2>Create Account</h2>
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <input type="password" placeholder="Confirm Password" required />
          <button type="submit" class="btn">Sign Up</button>
        </form>
      </div>
    </div>

    <script>
      function handleLogin(event) {
        event.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if (username === "testuser@gmail.com" && password === "testpass") {
          window.location.href = "Home.html";
        } else {
          alert("Invalid credentials. Use 'testuser' and 'testpass' for testing.");
        }
      }
    </script>
  </body>
</html>
